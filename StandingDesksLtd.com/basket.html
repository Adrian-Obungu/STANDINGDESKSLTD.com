<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="basket.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="#">Basket</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Basket</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="basket-table-body">
                    <!-- Basket items will be displayed here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Subtotal:</td>
                        <td id="subtotal">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Tax (8%):</td>
                        <td id="tax">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td id="total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
